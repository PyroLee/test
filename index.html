<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.7.1.min.js">
        </script>
        <script>
$(document).ready(function(){$('body').append($('<video>', {id: 'video'})); })

    $(document).ready(function(){$('#video').css({'position': 'absolute', 'width': '100%', 'height': 'auto'})

    .on({

        canplay: function()

        {

            $('#video')[0].currentTime = 0;

            $('#video')

                .off('canplay')

                .attr({'controls': true, 'controlsList': 'nodownload fullscreen'})

                .trigger('play');

       }

    })

.attr({'src': 'movie.mp4'})

    .trigger('load');})
        </script>
    </head>
<body>

</body>
</html>
